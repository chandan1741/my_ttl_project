<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/jquery.loading-indicator.js"></script>
		
		<link type="text/css" rel="stylesheet" href="css/jquery.loading-indicator.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">

	<body>
		<script>
			$(function() {
				var homeLoader = $('body').loadingIndicator({

					homeLoader.hide();
				}, 2500);
				
			});
		</script>

        <div class="main">
		<header id="header">

        </header>
        <div class="container bt_section">
        <div class="row">

        <div class="col-md-8 rgt_bx">
        <div class="row no-margin">
        <div class="col-md-3">
        <div class="link_bx safety" onclick="location.href='safety.html';">
        <img src="images/ic_safety.png" width="55" height="55" class="blue" >
        <img src="images/ic_safety_ov.png" width="55" height="55" class="white" style="display:none;">
        <span style="display:block;">Safety</span></div>
        </div>
        <div class="col-md-3 ">

        <div class="col-md-3">

<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
